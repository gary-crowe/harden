        lineinfile:
          path: /etc/ssh/sshd_config
          create: false
          regexp: (?i)^\s*PermitUserEnvironment\s+
          state: absent
        check_mode: true
        changed_when: false
        register: dupes

      - name: Deduplicate values from /etc/ssh/sshd_config
        lineinfile:
          path: /etc/ssh/sshd_config
          create: false
          regexp: (?i)^\s*PermitUserEnvironment\s+
          state: absent
        when: dupes.found is defined and dupes.found > 1

      - name: Insert correct line to /etc/ssh/sshd_config
        lineinfile:
          path: /etc/ssh/sshd_config
          create: true
          regexp: (?i)^\s*PermitUserEnvironment\s+
          line: PermitUserEnvironment no
          state: present
          insertbefore: ^[#\s]*Match
          validate: /usr/sbin/sshd -t -f %s
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
      tags:
      - CCE-80903-8
      - CJIS-5.5.6
      - DISA-STIG-RHEL-08-010830
      - NIST-800-171-3.1.12
      - NIST-800-53-AC-17(a)
      - NIST-800-53-CM-6(a)
      - NIST-800-53-CM-7(a)
      - NIST-800-53-CM-7(b)
      - low_complexity
      - low_disruption
      - medium_severity
      - no_reboot_needed
      - restrict_strategy
      - sshd_do_not_permit_user_env

# Final bit - run the opescap report on target server and pull that back to the local machine
# First copy over the latest file that we run against
    - name: Copy ssg file
      ansible.builtin.copy:
        src: "{{var_ssg_file}}"
        dest: "/tmp/{{var_ssg_file}}"
        owner: root
        group: root
        mode: '0644'
      tags:
        - report_only

    - name: Run Openscap report on target system
      ansible.builtin.shell:
          cmd: "oscap xccdf eval --profile xccdf_org.ssgproject.content_profile_cis --results cis.xml --report /tmp/{{ inventory_hostname }}_report.html /tmp/{{var_ssg_file}}"
      register: result_runreport
      ignore_errors: yes
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
        - ansible_os_family == "RedHat"
      no_log: true
      tags:
        - report_only

    - name: Specifying a path directly
      ansible.builtin.fetch:
        src: "/tmp/{{ inventory_hostname }}_report.html"
        dest: "{{ inventory_hostname }}_report.html"
        flat: yes
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
        - ansible_os_family == "RedHat"
      tags:
        - report_only

